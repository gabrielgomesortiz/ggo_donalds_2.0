<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGodonals - Entrar</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../reset.css">
    <link rel="icon" href="../../assets/logo.png" type="image/x-icon">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="brand-header">
                <img src="../../assets/logo.png" alt="GGodonals" class="logo">
                <h1>GGodonals</h1>
                <p class="slogan">O sabor que conquista!</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <button type="button" class="toggle-password" data-target="password" aria-label="Mostrar senha">
                            <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" height="24" width="24"
                                viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Entrar</span>
                </button>
            </form>

            <div id="errorMessage" class="error-message"></div>

            <a class="criar_entrar_conta" href="../a-criar_login/cadastro.html">Criar Conta</a>
        </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
