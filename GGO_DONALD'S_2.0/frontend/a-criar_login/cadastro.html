<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGodonals - Criar Conta</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./cadastro.css">
    <link rel="icon" href="../../assets/logo.png" type="image/x-icon">
</head>

<body>
    <div class="signup-wrapper">
        <div class="signup-container">
            <div class="brand-header">
                <img src="../../assets/logo.png" alt="GGodonals" class="logo">
                <h1>Criar Conta</h1>
                <p class="slogan">Junte-se à família GGodonals!</p>
            </div>

            <form id="signupForm" class="signup-form">
                <div class="input-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" placeholder="••••••••" required minlength="6">
                        <button type="button" class="toggle-password" data-target="senha" aria-label="Mostrar senha">
                            <!-- Olho aberto -->
                            <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" height="24" width="24"
                                viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                    <div class="password-hint">Mínimo 6 caracteres</div>
                </div>

                <div class="input-group">
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="••••••••"
                            required>
                        <button type="button" class="toggle-password" data-target="confirmar_senha"
                            aria-label="Mostrar senha">
                            <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" height="24" width="24"
                                viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                </div>


                <button type="submit" class="signup-btn">
                    <span class="btn-text">Criar Conta</span>
                </button>
            </form>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <a class="criar_entrar_conta" href="../a-login/login.html">Entrar</a>
        </div>
    </div>

    <script src="./cadastro.js"></script>
</body>

</html>
